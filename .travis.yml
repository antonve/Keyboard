language:  objective-c
os:        osx
osx_image: xcode10.1 # macOS 10.13 (https://docs.travis-ci.com/user/reference/osx/)

sudo: required

branches:
  only:
    - master
    - /^v[\d\.]+$/

cache:
  directories:
    - vendor/bundle
    - Pods

script:
  - make build

before_deploy:
  - make build
  - make dist

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: build/*.zip
  on:
    tags: true
    repo: creasty/Keyboard

notifications:
  email: false
  slack:
    secure: 
